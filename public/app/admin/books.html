
<div class="container">

<div class="page-header">
    <h1>Books <!-- <small></small> --></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        
        <div class="" ng-show="vm.getBooksError!=''">
            <div class="col-md-12">
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong>{{vm.getBooksError}}</strong>
                </div>
            </div>
        </div>

        <table class="table table-responsive">
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Description</td>
                        <td>Cost Price</td>
                        <td>Sales Price</td>
                        <td>Category</td>
                        <td>Book Cover</td>
                        <td>Book</td>
                    </tr>
                </thead>

                <tbody>
                        <tr ng-repeat="book in vm.books">
                                <td>{{book.title}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.description}}</td>
                                <td>{{book.price}}</td>
                                <td>{{book.sales_price}}</td>
                                <td>{{book.category.name}}</td>
                                <td><img ng-src="{{book.book_image.image_path}}"></td>
                                <td>{{book.book_image.book_name}}</td>
                        </tr>
                </tbody>
        </table>

    </div>
</div>
<!-- Registration form - END -->

</div>
