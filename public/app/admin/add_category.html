<style type="text/css">
    .height {
            height:40px !important;
    }
</style>

<div class="container">

<div class="page-header">
    <h1>Add Category <!-- <small></small> --></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
    
        <div class="col-lg-5 col-md-push-1" ng-hide="true">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>

        <form role="form" name="addBookForm">

            <div class="col-lg-6">

                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control height" name="title" id="title" ng-model="vm.categoryDetails.name" placeholder="Enter Category" ng-required="true">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

        

                <input type="submit" name="submit" id="submit" value="Add Category" style="width:25%" class="btn btn-info pull-right" ng-click="vm.addCategory(addBookForm.$valid)">

            </div>

        </form>
        
    </div>
</div>
<!-- Registration form - END -->

</div>
